version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: techanalyzer-django-prod
    command: gunicorn API.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod

volumes:
  static_volume:
  media_volume:
