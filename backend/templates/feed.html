<!doctype html>
<title>Tvůj feed</title>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <header class="blog-header py-3 text-center">
            <h1>Tvůj feed</h1>
        </header>

        <div class="row mb-2">
            {% for article in articles %}
            <div class="col-md-6">
              <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary">{{article.category}}</strong>
                  <h3 class="mb-0">{{article.title}}</h3>
                  <div class="mb-1 text-muted">{{article.published}}</div>
                  <p class="card-text mb-auto">{{article.summary}}</p>
                  <a style="margin-top: 10px;" href="{{article.link}}">pokračuj ve čtení</a>
                  <p>{{article.audio}}</p>

                  <audio controls style="margin-top: 10px">
                    <source src="https://cesko-digital-audiozpravy-audio.s3.eu-central-1.amazonaws.com/{{article.audio}}" type="audio/wav">
                    Your browser does not support the audio element.
                  </audio>
                </div>

                <!-- <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        
                </div> -->
              </div>
            </div>
            {% endfor %}        
          </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
